<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RTduino Document Center</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="_media/icon.png" type="image/x-icon" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="_styles/vue.css">
  <link rel="stylesheet" href="_styles/sidebar.min.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: 'RTduino Document Center',
      logo: '_media/logo.png  height = "60px"',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/RTduino/RTduino',
      // logo: '_media/icon.png height = "30px"',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: ['/', '/zh/', '/en/'],
      // 最大支持渲染的标题层级
      maxLevel: 6,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 2,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      /*搜索相关设置*/
      search: {
        maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        placeholder: '搜索',
        // 支持本地化
        placeholder: {
          '/zh/': '搜索',
          '/en/': 'Search',
          '/': 'Search'
        },
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Docsify-Guide',
      },
      alias: { // https://github.com/docsifyjs/docsify/issues/301

      }
    }
  </script>
  <script src="_scripts/docsify.min.js"></script>
  <script src="_scripts/search.min.js"></script>
  <script src="_scripts/emoji.min.js"></script>
  <script src="_scripts/prism-c.min.js"></script>
  <script src="_scripts/docsify-tabs.js"></script>
  <script src="_scripts/docsify-sidebar-collapse.min.js"></script>
  <script src="_scripts/docsify-scroll-to-top.min.js"></script>
  <script src="_scripts/docsify-copy-code.js"></script>
  <script src="_scripts/zoom-image.min.js"></script>
  <script src="_scripts/external-script.min.js"></script>
  <script src="_scripts/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- PDF plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <script src="_scripts/docsify-pdf-embed.js"></script>
</body>

</html>
